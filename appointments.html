<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathory Blood Donation</title>
    <link rel="stylesheet" href="styles.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--favicon-->
    <link rel="icon" type="image/png" href="/Bathory-blood/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/Bathory-blood/favicon.svg" />
    <link rel="shortcut icon" href="/Bathory-blood/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Bathory-blood/apple-touch-icon.png" />
    <link rel="manifest" href="/Bathory-blood/site.webmanifest" />
</head>
<body>
    <header class="bbheader">
        <a href="index.html"><img src="images/bathoryblood.svg" alt="logo for Bathory Blood: a red blood drop and the words Bathory Blood"></a>
        <h1>Bathory Blood Donation</h1>
        <!--do display:none for the h1 in CSS-->
        <a class="login" href="login.html">Log in</a>
        <nav>
            <a href="about.html">About</a>
            <a href="appointments.html">Appointments</a>
            <a href="blog.html">Blog</a>
            <a href="menu.html">Menu</a>
        </nav>
    </header>
    <main  class="appointments-main">
        <div class="contact-us">
            <h3><b>Contact Us</b></h3>
            <p>000-000-0000<br>donation@bathoryblood.com</p>
        </div>
        <div class="apt">
            <p>Already have an <br>appointment?</p>
            <a class="login" href="login.html">Log in</a>
        </div>
        <div class="apt-form">
            <h2>Make Appointment</h2>
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname">
                
                <label for="lname">Last Name</label>
                <input type="text" id="lname">
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
               
                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone">

                <label for="doa">What date would you like your appointment to be on?</label>
                <input type="date" id="doa">

                <div class="actions">
                    <input type="reset">
                    <input type="submit">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-text">
        <p>Phone: 000-000-0000<br>Email: donation@bathoryblood.com</p>
        </div>
        <div class="facebook"><a href="https://www.facebook.com/"><img src="images/facebook-white.svg" alt="Facebook logo"></a></div>
        <div class="instagram"><a href="https://www.instagram.com/"><img src="images/instagram-white.svg" alt="Instagram logo"></a></div>
    </footer>
</body>
</html>
